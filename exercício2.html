<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>exercício 2</title>
	<style>
		body {
			background-color: rgba(255, 230, 196, 0.8);
		}
	</style>
</head>
<body>
	<h1>Bem-vindo ao jogo do Número Secreto</h1>
	<p>Insira seu palpite abaixo</p>
	<input id="ipt" type="number" placeholder="Palpite">
	<button onclick="jogo()">Chute</button>
	<p id="msg1"></p>
	<img id="img1">

	<div id="img2"></div>

	
	<script>
		let nunSec = Math.floor(Math.random() *10) + 1;
		console.log(nunSec);

		let palpite;
		let tentativa = 0;
		let maxTentativa = 5;

	function jogo() {
		

	let	palpite = parseInt(document.getElementById("ipt").value);
	tentativa++;


        if(tentativa <= maxTentativa) {   

			if(palpite == nunSec) {

				document.getElementById("msg1").innerText = "Acertou com " + tentativa + "tentativa(s).";
				document.getElementById("img1").src = "https://logos.flamingtext.com/Word-Logos/Ganhou-design-china-name.png";

			} else if (tentativa == maxTentativa) {

				document.getElementById("msg1").innerText = "GAME OVER !!!!!!";
                document.getElementById("img1").innerHTML = "<img src='https://www.shutterstock.com/image-illustration/funky-colorful-game-over-screen-260nw-627812861.jpg'>";

				

			} else if(palpite > nunSec) {

                document.getElementById("msg1").innerText = "o número secreto é MENOR!!";
				document.getElementById("img1").src = "https://cdn-icons-gif.flaticon.com/7740/7740491.gif";

			} else {

				document.getElementById("msg1").innerText = "o número secreto é MAIOR!!";
				document.getElementById("img1").src = "https://images.emojiterra.com/google/android-pie/512px/2b06.png";
			}

		}
	}
	</script>

</body>
</html>
